{% extends 'base.html' %}

{% block title %}Cr√©er Bon de Livraison - Facturation{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">üÜï Cr√©er un Bon de Livraison</h1>
</div>

<div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl">
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="client" class="block text-sm font-semibold text-gray-700 mb-2">Client *</label>
            <select name="client" id="client" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="">-- S√©lectionner un client --</option>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }} ({{ client.email }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="delivery_date" class="block text-sm font-semibold text-gray-700 mb-2">Date de Livraison *</label>
                <input type="date" name="delivery_date" id="delivery_date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="invoice" class="block text-sm font-semibold text-gray-700 mb-2">Facture Li√©e</label>
                <select name="invoice" id="invoice" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">-- Optionnel --</option>
                    {% for invoice in invoices %}
                        <option value="{{ invoice.id }}">{{ invoice.invoice_number }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div>
            <label for="location" class="block text-sm font-semibold text-gray-700 mb-2">Lieu de Livraison</label>
            <textarea name="location" id="location" rows="3" placeholder="Adresse ou descriptif du lieu..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        </div>

        <div>
            <label for="notes" class="block text-sm font-semibold text-gray-700 mb-2">Notes</label>
            <textarea name="notes" id="notes" rows="3" placeholder="Remarques sp√©ciales..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        </div>

        <div class="flex gap-4 pt-6">
            <button type="submit" class="btn-success py-3 px-6 text-lg">
                <i class="fas fa-truck"></i> Cr√©er le Bon
            </button>
            <a href="{% url 'core:delivery_list' %}" class="btn-outline py-3 px-6 text-lg">
                <i class="fas fa-arrow-left"></i> Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
