{% extends 'base.html' %}

{% block title %}Éditer Produit - Facturation{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">✏️ Éditer Produit: {{ product.name }}</h1>
</div>

<div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl">
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Nom du Produit *</label>
                <input type="text" name="name" id="name" value="{{ product.name }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="sku" class="block text-sm font-semibold text-gray-700 mb-2">SKU/Référence</label>
                <input type="text" name="sku" id="sku" value="{{ product.sku }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <div>
            <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">Catégorie</label>
            <input type="text" name="category" id="category" value="{{ product.category }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="grid grid-cols-3 gap-6">
            <div>
                <label for="unit_price" class="block text-sm font-semibold text-gray-700 mb-2">Prix de Vente (€) *</label>
                <input type="number" name="unit_price" id="unit_price" step="0.01" value="{{ product.unit_price }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="cost_price" class="block text-sm font-semibold text-gray-700 mb-2">Prix de Revient (€)</label>
                <input type="number" name="cost_price" id="cost_price" step="0.01" value="{{ product.cost_price }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="tax_rate" class="block text-sm font-semibold text-gray-700 mb-2">Taux TVA (%)</label>
                <input type="number" name="tax_rate" id="tax_rate" step="0.01" value="{{ product.tax_rate }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label for="quantity_in_stock" class="block text-sm font-semibold text-gray-700 mb-2">Stock Actuel</label>
                <input type="number" name="quantity_in_stock" id="quantity_in_stock" value="{{ product.quantity_in_stock }}" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="reorder_level" class="block text-sm font-semibold text-gray-700 mb-2">Seuil de Réappro.</label>
                <input type="number" name="reorder_level" id="reorder_level" value="{{ product.reorder_level }}" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <div class="flex gap-4 pt-6">
            <button type="submit" class="btn-primary py-3 px-6 text-lg">
                <i class="fas fa-save"></i> Enregistrer les Modifications
            </button>
            <a href="{% url 'core:product_list' %}" class="btn-outline py-3 px-6 text-lg">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </div>
    </form>
</div>
{% endblock %}
