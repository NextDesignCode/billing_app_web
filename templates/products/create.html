{% extends 'base.html' %}

{% block title %}Cr√©er Produit - Facturation{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">üÜï Cr√©er un Nouveau Produit</h1>
</div>

<div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl">
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Nom du Produit *</label>
                <input type="text" name="name" id="name" required placeholder="Ex: Licence Logiciel Premium" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="sku" class="block text-sm font-semibold text-gray-700 mb-2">SKU/R√©f√©rence</label>
                <input type="text" name="sku" id="sku" placeholder="EX-001" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <div>
            <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">Cat√©gorie</label>
            <input type="text" name="category" id="category" placeholder="Services" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="grid grid-cols-3 gap-6">
            <div>
                <label for="unit_price" class="block text-sm font-semibold text-gray-700 mb-2">Prix de Vente (‚Ç¨) *</label>
                <input type="number" name="unit_price" id="unit_price" step="0.01" required placeholder="99.99" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="cost_price" class="block text-sm font-semibold text-gray-700 mb-2">Prix de Revient (‚Ç¨)</label>
                <input type="number" name="cost_price" id="cost_price" step="0.01" placeholder="50.00" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="tax_rate" class="block text-sm font-semibold text-gray-700 mb-2">Taux TVA (%)</label>
                <input type="number" name="tax_rate" id="tax_rate" step="0.01" value="20" placeholder="20" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label for="quantity_in_stock" class="block text-sm font-semibold text-gray-700 mb-2">Stock Actuel</label>
                <input type="number" name="quantity_in_stock" id="quantity_in_stock" value="0" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="reorder_level" class="block text-sm font-semibold text-gray-700 mb-2">Seuil de R√©appro.</label>
                <input type="number" name="reorder_level" id="reorder_level" value="10" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <div class="flex gap-4 pt-6">
            <button type="submit" class="btn-success py-3 px-6 text-lg">
                <i class="fas fa-save"></i> Cr√©er le Produit
            </button>
            <a href="{% url 'core:product_list' %}" class="btn-outline py-3 px-6 text-lg">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
