{% extends 'base.html' %}

{% block title %}Éditer Client - Facturation{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">✏️ Éditer Client: {{ client.name }}</h1>
</div>

<div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl">
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Nom du Client *</label>
                <input type="text" name="name" id="name" value="{{ client.name }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="tax_id" class="block text-sm font-semibold text-gray-700 mb-2">SIREN/TVA</label>
                <input type="text" name="tax_id" id="tax_id" value="{{ client.tax_id }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" name="email" id="email" value="{{ client.email }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Téléphone</label>
                <input type="tel" name="phone" id="phone" value="{{ client.phone }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <div>
            <label for="address" class="block text-sm font-semibold text-gray-700 mb-2">Adresse</label>
            <input type="text" name="address" id="address" value="{{ client.address }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="grid grid-cols-3 gap-6">
            <div>
                <label for="postal_code" class="block text-sm font-semibold text-gray-700 mb-2">Code Postal</label>
                <input type="text" name="postal_code" id="postal_code" value="{{ client.postal_code }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="city" class="block text-sm font-semibold text-gray-700 mb-2">Ville</label>
                <input type="text" name="city" id="city" value="{{ client.city }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="country" class="block text-sm font-semibold text-gray-700 mb-2">Pays</label>
                <input type="text" name="country" id="country" value="{{ client.country }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <div class="flex gap-4 pt-6">
            <button type="submit" class="btn-primary py-3 px-6 text-lg">
                <i class="fas fa-save"></i> Enregistrer les Modifications
            </button>
            <a href="{% url 'core:client_list' %}" class="btn-outline py-3 px-6 text-lg">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </div>
    </form>
</div>
{% endblock %}
