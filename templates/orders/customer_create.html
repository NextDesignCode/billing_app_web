{% extends 'base.html' %}

{% block title %}Cr√©er Bon de Commande - Facturation{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">üÜï Cr√©er un Bon de Commande</h1>
</div>

<div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl">
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="supplier" class="block text-sm font-semibold text-gray-700 mb-2">Fournisseur *</label>
            <select name="supplier" id="supplier" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="">-- S√©lectionner un fournisseur --</option>
                {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}">{{ supplier.name }} ({{ supplier.email }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="order_date" class="block text-sm font-semibold text-gray-700 mb-2">Date de Commande *</label>
                <input type="date" name="order_date" id="order_date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="expected_delivery_date" class="block text-sm font-semibold text-gray-700 mb-2">Livraison Pr√©vue</label>
                <input type="date" name="expected_delivery_date" id="expected_delivery_date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <div>
            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <textarea name="description" id="description" rows="4" placeholder="D√©tails de la commande..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        </div>

        <div class="flex gap-4 pt-6">
            <button type="submit" class="btn-success py-3 px-6 text-lg">
                <i class="fas fa-shopping-cart"></i> Cr√©er la Commande
            </button>
            <a href="{% url 'core:customer_order_list' %}" class="btn-outline py-3 px-6 text-lg">
                <i class="fas fa-arrow-left"></i> Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
